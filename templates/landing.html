<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAGBookLLM</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --bg-dark: #050505;
            --bg-card: #0f0f0f;
            --text-main: #ffffff;
            --text-muted: #888888;
            --primary: #00f2ea;  /* Cyan Neon */
            --secondary: #ff0055; /* Pink Neon */
            --gradient: linear-googleapis(45deg, var(--primary), var(--secondary));
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --font-main: 'Space Grotesk', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: var(--font-main);
            overflow-x: hidden;
            line-height: 1.6;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }
        ul { list-style: none; }

        /* --- UTILITIES --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .gradient-text {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .btn {
            display: inline-block;
            padding: 12px 32px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid var(--primary);
            color: var(--primary);
            background: transparent;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: var(--primary);
            color: var(--bg-dark);
            box-shadow: 0 0 20px var(--primary);
        }

        /* --- NAVIGATION --- */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 0;
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            z-index: 1001; /* Above mobile menu overlay */
        }

        .bar {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px auto;
            -webkit-transition: all 0.3s ease-in-out;
            transition: all 0.3s ease-in-out;
            background-color: var(--text-main);
        }

        /* --- HERO SECTION --- */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0,242,234,0.15) 0%, rgba(255,0,85,0.05) 50%, transparent 70%);
            filter: blur(80px);
            z-index: -1;
            animation: pulse 8s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -50%) scale(1.2); }
        }

        .hero-content {
            text-align: center;
            z-index: 1;
            max-width: 800px;
        }

        .hero h1 {
            font-size: 5rem;
            line-height: 1;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-muted);
            margin-bottom: 40px;
        }

        /* --- SERVICES SECTION --- */
        .section-padding {
            padding: 100px 0;
        }

        .section-header {
            margin-bottom: 60px;
        }

        .section-header h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .card {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 40px;
            transition: 0.4s ease;
            position: relative;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px -10px rgba(0, 242, 234, 0.1);
        }

        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .card p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .card-icon {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--secondary);
        }

        /* --- STATS --- */
        .stats {
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
            padding: 60px 0;
            background: #080808;
        }
        
        .stats-grid {
            display: flex;
            justify-content: space-around;
            text-align: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-item h3 {
            font-size: 3rem;
            color: var(--text-main);
        }
        .stat-item p {
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
        }

        /* --- FOOTER --- */
        footer {
            padding: 50px 0;
            text-align: center;
            border-top: 1px solid var(--border);
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* --- ANIMATION UTILS --- */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

    
        
    </style>
</head>
<body>

   

    <header class="hero">
        <div class="container hero-content fade-in">
            <h1>Retrieve, Augment & <br><span class="gradient-text">Generate Answers</span></h1>
            <p>Intelligent RAG-based QA system that understands your knowledge base and delivers precise, context-aware answers in real-time.</p>
            <a href="/auth" class="btn">Start RAGBOOK</a>
        </div>
    </header>

    <script>
        // 1. Scroll Fade Animation
        const observerOptions = { threshold: 0.1 };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));

    </script>
</body>
</html>
